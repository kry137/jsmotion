<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .look-mouse>* {
            position: absolute;
        }

        body {
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="look-mouse">
        <div data-bgpic="pictures/background_0.webp" data-position="20vw -5vh" data-size="100vw 85vh" data-bgsize="40%" data-followrate="0.005">
        </div>
        <img src="pictures/hallway-window.png" data-size="100vw 100vh" data-scale="1.4" data-followrate="0.027">
    </div>    
</body>
<script>

    // PAKSA AGAR SCROOL KE POJOK KIRI ATAS
    window.scrollTo(0, 0);
    document.addEventListener('DOMContentLoaded', function () {
        setInterval(function () {
            window.scrollTo(0, 0);
        }, 1000);
    });

</script>
<!-- Function untuk mengedit nilai transform -->
<script src="./Scripts-JSM/transformedit.js"></script> 
<!-- Mengatur pergerakan elemen untuk mengikuti cursor -->
<script src="Scripts-JSM/look-cursor.js"></script>

</html>
