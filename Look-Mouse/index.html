<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #look-mouse>* {
            position: absolute;
        }

        /* YANG BODY INI BISA DIHAPUS */
        body {
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="look-mouse">
        <div bgpic="pictures/background_0.webp" position="20vw -5vh" size="100vw 85vh" bgsize="40%" followrate="0.005">
        </div>
        <img src="pictures/hallway-window.png" size="100vw 100vh" scale="1.4" followrate="0.027" mirror>
    </div>
</body>
<script>

    // PAKSA AGAR SCROOL KE POJOK KIRI ATAS
    window.scrollTo(0, 0);
    document.addEventListener('DOMContentLoaded', function () {
        setInterval(function () {
            window.scrollTo(0, 0);
        }, 1000);
    })

</script>
<!-- Function untuk mengedit nilai transform -->
<script src="settranslate.js"></script> 
<!-- Prepare pertama kali, mengaplikasikan efek custom atribut -->
<script src="artibutes.js"></script>
<!-- Mengatur pergerakan elemen untuk mengikuti cursor -->
<script src="look-cursor.js"></script>

</html>
